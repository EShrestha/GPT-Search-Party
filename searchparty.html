<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Party</title>
    <link rel="stylesheet" href="searchparty.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Add this to prevent Bootstrap from overriding your existing styles */
        .container {
            max-width: 100%;
            padding: 0;
        }
        .settings-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }


        .modal-content {
            padding: 10px;
            width: 500px;
            max-height: 600px;
            overflow-y: auto;
            background: #252526;
        }

        .shortcut-input {
            background-color: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #555;
            border-radius: 4px;
        }

        .advanced-settings {
            border-top: 2px solid #555;
        }

        button {
            background-color: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            flex-grow:1;
            justify-content: center;
        }

        button:hover {
            background-color: #4c4c4c;
        }

        .enabled-status {
            color: #4ec9b0 !important; /* Using VS Code's green color */
            margin-left: auto;
        }

        .section {
            margin: 10px 0;
        }
        .search-engine-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin: 8px 0;
            margin-bottom: 15px;;
        }
        .engine-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .advanced-settings {
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .input-row {
            display: flex;
            gap: 5px;
            margin: 5px 0;
            justify-content: center;
        }
        .button-row {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        h1 {
            font-size: 16px;
            margin: 5px 0;
        }
        h2 {
            font-size: 16px;
            margin: 5px 0;
        }
        .shortcut-input {
            font-size: 12px;
            padding: 2px;
            max-width: 40px;
        }
        button {
            font-size: 12px;
            padding: 3px 8px;
        }

        label{
            color: white;
            font-size: 16px;
        }

        /* Custom scrollbar styles */
        .modal-content::-webkit-scrollbar {
            width: 4px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: #4c4c4c;
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="logo-container">
            <h1 class="logo-text">üîçüéâ</h1>
            <p class="byline">by Airdik</p>
        </div>
        <button type="button" class="settings-icon" data-toggle="modal" data-target="#settingsModal">
            <i class="fas fa-cog"></i>
        </button>
        <div class="search-container">
            <input id="left-search" class="input" type="text" placeholder="Search with Google"
                aria-label="Search with Google" autofocus>
            <input id="right-search" class="input" type="text" placeholder="Search with ChatGPT"
                aria-label="Search with ChatGPT">
        </div>
    </main>






    <!-- Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                            <h1 style="text-align: center">üîçüéâ</h1>
                        
                            <div class="section">
                                <h2>Left Search Engines</h2>
                                <div class="search-engine-item">
                                    <div class="engine-row">
                                        <input type="radio" name="left-engine" id="google" checked onchange="updateEnabledStatus(this, 'left')">
                                        <label for="google">Google</label>
                                        <input class="shortcut-input" type="text" value="//g" size="5">
                                        <button onclick="deleteCustomSearch(this)" style="display: none; flex:none">X</button>
                                        <span class="enabled-status left-enabled" style="color: green;">Enabled</span>
                                    </div>
                                    <input class="engine-query-input" type="text" value="https://www.google.com/search?q=" style="width: 100%;" isCustom="true">
                                </div>
                                <div class="search-engine-item">
                                    <div class="engine-row">
                                        <input type="radio" name="left-engine" id="bing" onchange="updateEnabledStatus(this, 'left')">
                                        <label for="bing">Bing</label>
                                        <input class="shortcut-input" type="text" value="//b" size="5">
                                        <span class="enabled-status left-enabled" style="color: green; display: none;">Enabled</span>
                                    </div>
                                    <input class="engine-query-input" type="text" value="https://www.bing.com/search?" style="width: 100%;">
                                </div>
                                <div class="search-engine-item">
                                    <div class="engine-row">
                                        <input type="radio" name="left-engine" id="yahoo" onchange="updateEnabledStatus(this, 'left')">
                                        <label for="yahoo">Yahoo</label>
                                        <input class="shortcut-input" type="text" value="//y" size="5">
                                        <span class="enabled-status left-enabled" style="color: green; display: none;">Enabled</span>
                                    </div>
                                    <input class="engine-query-input" type="text" value="https://www.yahoo.com/search?" style="width: 100%;">
                                </div>
                                <div class="search-engine-item">
                                    <div class="engine-row">
                                        <input type="radio" name="left-engine" id="duckduckgo" onchange="updateEnabledStatus(this, 'left')">
                                        <label for="duckduckgo">Duck Duck Go</label>
                                        <input class="shortcut-input" type="text" value="//d" size="5">
                                        <span class="enabled-status left-enabled" style="color: green; display: none;">Enabled</span>
                                    </div>
                                    <input class="engine-query-input" type="text" value="https://www.bing.com/search?" style="width: 100%;">
                                </div>
                                <!-- More left search engines will be added dynamically -->
                            </div>
                        
                            <div class="section">
                                <h2>Right Search Engines</h2>
                                <div class="search-engine-item">
                                    <div class="engine-row">
                                        <input type="radio" name="right-engine" id="chatgpt" checked
                                            onchange="updateEnabledStatus(this, 'right')">
                                        <label for="chatgpt">ChatGPT</label>
                                        <input type="text" value="//gpt" size="5">
                                        <button onclick="deleteCustomSearch(this)" style="display: none; flex:none">X</button>
                                        <span class="enabled-status right-enabled" style="color: green;">Enabled</span>
                                    </div>
                                    <input type="text" value="https://chat.openai.com/?" style="width: 100%;" isCustom="true">
                                </div>
                                <!-- More right search engines will be added dynamically -->
                            </div>
                        
                            <script>
                                function updateEnabledStatus(radio, side) {
                                    // Hide all enabled status indicators for the given side
                                    document.querySelectorAll(`.${side}-enabled`).forEach(span => {
                                        span.style.display = 'none';
                                    });

                                    // Show the enabled status for the selected radio
                                    const selectedRow = radio.closest('.engine-row');
                                    const enabledSpan = selectedRow.querySelector(`.${side}-enabled`);
                                    enabledSpan.style.display = 'inline';
                                }

                                // Update the delete button visibility based on isCustom attribute
                                document.querySelectorAll('.search-engine-item').forEach(item => {
                                    const isCustom = item.querySelector('input[type="text"][isCustom="true"]');
                                    const deleteButton = item.querySelector('button');

                                    if (isCustom) {
                                        deleteButton.style.display = 'inline'; // Show delete button if isCustom is true
                                    }
                                });
                            </script>
                        
                            <div class="section advanced-settings">
                                <h2>Advanced Settings</h2>
                                <div class="input-row">
                                    <input type="text" placeholder="Search Engine Name" style="flex-grow: 1;">
                                    <input type="text" placeholder="Shortcut" style="flex-grow: 1;">
                                </div>
                                <div class="input-row">
                                    <input type="text" placeholder="Query URL" style="flex-grow: 1;">
                                </div>
                                <div class="button-row">
                                    <button>Add to Left</button>
                                    <button>Add to Right</button>
                                </div>
                            </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="search-engine.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
