<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Party</title>
    <link rel="stylesheet" href="searchparty.css">
    <link rel="stylesheet" href="settings-info.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/introjs.min.css">
    <script src="/libs/jquery-3.2.1.slim.min.js"></script>
    <script src="/libs/bootstrap.min.js"></script>
    <script src="/libs/intro.min.js"></script>

</head>

<body>
    <div id="top-placeholder" style="position: absolute; top: 0; left: 10%; transform: translateX(-10%); height: 1px; width: 1px;"></div>
    <main class="container">
        <div class="logo-container">
            <h1 id="title" class="logo-text">üîçüéâ</h1>
            <p class="byline">by Airdik</p>
        </div>
        <div class="settings-info">


            <span id="info-madal" data-toggle="modal" data-target="#settingsModal">
                ‚ÑπÔ∏è
            </span>
            <span id="settings-modal" data-toggle="modal" data-target="#settingsModal">
                ‚öôÔ∏è
            </span>
        </div>
        <div class="search-container">

            <span id="left-right-search" style="display: flex; width: 100%;">

                <input id="left-search" class="input" type="text" placeholder="Search with Google"
                aria-label="Search with Google" autofocus>
                <input id="right-search" class="input" type="text" placeholder="Search with ChatGPT"
                aria-label="Search with ChatGPT">
            </span>
        </div>
    </main>






    <!-- Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
               
                <div id="settings-modal-body" class="modal-body">
                     <span id="engines-holder">  
                    <div class="section">
                        <div id="leftExpand" class="setting-heading" data-toggle="collapse" data-target="#leftEnginesContent" aria-expanded="false" aria-controls="leftEnginesContent">
                            Left Search Engines
                            <span class="collapse-icon" aria-hidden="true">‚¨áÔ∏è <span class="collapse-text">open</span></span>
                        </div>
                        <div class="left-engines collapse" id="leftEnginesContent">
                            <!-- Content for left engines will go here -->
                        </div>
                    </div>
                        
                
                    <div class="section">
                        <div class="setting-heading" data-toggle="collapse" data-target="#rightEnginesContent" aria-expanded="false" aria-controls="rightEnginesContent">
                            Right Search Engines
                            <span class="collapse-icon" aria-hidden="true">‚¨áÔ∏è <span class="collapse-text">open</span></span>
                        </div>
                        <div class="right-engines collapse" id="rightEnginesContent">
                            <!-- Content for right engines will go here -->
                        </div>
                    </div>
                    </span>

                        

                        
                    <div class="section advanced-settings">
                        <span id="custom-engines">
                        <div class="setting-heading">Add Custom Engine</div>
                        <div class="input-row">
                            <input id="addEngineName" class="setting-input" type="text" placeholder="Search Engine Name" style="flex-grow: 1;">
                            <input id="addEngineShortcut" class="setting-input" type="text" placeholder="Shortcut" style="flex-grow: 1;">
                        </div>
                        <div class="input-row">
                            <input id="addEngineURL" class="setting-input" type="text" placeholder="Query URL" style="flex-grow: 1;">
                        </div>
                        <div class="button-row">
                            <button id="addToLeft" class="setting-button" ">Add to Left</button>
                            <button id="addToRight" class="setting-button" ">Add to Right</button>
                        </div>
                        </span>

                        <div id="resetDiv">
                            <button id="resetToDefault" class="btn-danger">Reset All Settings</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="search-engine.js" defer></script>
<script src="settings.js" defer></script>
<script src="onboard.js" defer></script>

</html>
